dist: xenial
language: java
jdk:
  - openjdk8
install: true
script: ./mvnw clean install
jobs:
  include:
    - stage: "Tests"                # naming the Tests stage
      name: "Unit Tests"            # names the first Tests stage job
      script: ./src/test/java/tcpi/matrix
    - stage : "deploy"
      name: "deploy"
      script: bash scripts/deploy.sh production $TRAVIS_TAG
        on:
          tags: true
          all_branches: true




