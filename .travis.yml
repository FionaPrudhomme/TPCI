dist: xenial
language: java
addons:
  apt:
    packages:
      - ant
jobs:
  include:
    - stage: test
      name: Linux + OpenJDK 8
      os: linux
      dist: xenial
      sudo: required
      jdk: openjdk8
      install: true
      script: ./src/test/java/tcpi/matrix
    - stage: test
      name: Linux + OpenJDK 11
      os: linux
      dist: xenial
      sudo: required
      jdk: openjdk11
      install: true
      script: ./src/test/java/tcpi/matrix
    - stage : "deploy"
      name: "deploy"
      script: bash scripts/deploy.sh production $TRAVIS_TAG
        on:
          tags: true
          all_branches: true




