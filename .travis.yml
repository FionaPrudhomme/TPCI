dist: xenial
language: java
install: true
script:
 - mvn clean package
 - mvn clean verify
cache:
  directories:
  - $HOME/.m2
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B
  - "export DISPLAY=:99.0"
  - sleep 3 # give xvfb some time to start
  - rackup  # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc

jdk:
  - oraclejdk11
  - openjdk8
  - openjdk11
  - openjdk13

jobs:
  include:
    - stage: test
      name: Linux + OpenJDK 8
      os: linux
      dist: xenial
      sudo: required
      jdk: openjdk8
      install: true
      script: ./src/test/java/tpci/matrix/SquareMatrixTest.java
      before_install:
        - chmod +x src/test/java/tpci/matrix/SquareMatrixTest.java
    - stage: test
      name: Linux + Oracle JDK 11
      os: linux
      dist: xenial
      sudo: required
      jdk: openjdk11
      install: true
      script: ./src/test/java/tcpi/matrix
      before_install:
        - chmod +x src/test/java/tpci/matrix/SquareMatrixTest.java
    - stage: "Tests Integration"
      name: "Integration Tests Java 8"
      script:  ./src/main/java/tpci/matrix/SquareMatrix.java
      before_install:
        - chmod +x src/main/java/tpci/matrix/SquareMatrix.java
    - stage: deploy
      name: "Deploy"
      script: ./deploy

